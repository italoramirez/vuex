<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Vuex</title>
		<script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
		<script src="https://unpkg.com/vuex"></script>
	</head>
	<body>
		<div id="app">
			<titulo></titulo>
		</div>

		<script>
			Vue.component("titulo", {
				
				template: //html
                `
                <div>
                    <h1>numero {{ numero }}</h1>
                    <!--el signo pesos solo se usa en lo templates
                        se crea la propiedad computada y se llama en el tamplate 
                    -->
                    <!-- <h1>numero {{ $store.state.numero }}</h1> -->
                    <hijo></hijo>
                </div>
                `,
                computed: {
                    ...Vuex.mapState(['numero'])
                }
               
			});

            Vue.component('hijo', {
                template: //html
                `
                <div>
                    <button @click="aumentar">+</button>
                    <button @click="disminuir(2)">-</button>
                    <h1>numero {{ numero }}</h1>
                </div>

                `,
                computed: {
                    /* numero () {
                         return store.state.numero
                     }*/
                     //mapstate: mapeamos todo el state, 
                     //hacemos spread operator para maperar todo lo que està en el state (clonar)
                     ...Vuex.mapState(['numero'])
                 },
                 methods: {
                     ...Vuex.mapMutations(['aumentar', 'disminuir'])
                 }

            });

            const store = new Vuex.Store({
                state: {
                    numero: 10
                },
                mutations: {
                    aumentar( state ) {
                        //this.state.numero ++;
                        //Para no usar el this, el state se pasa como parámetro
                        state.numero ++;
                    },
                    disminuir ( state, n ) {
                        state.numero -= n;
                    }
                }
            });

			new Vue({
				el: "#app",
                store: store
			});
		</script>
	</body>
</html>
